<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Store</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <nav class="navbar">
    <a href="https://shop-web-pi.vercel.app/" style="color: aqua;">Products</a>
    <a href="https://shop-web-pi.vercel.app/about.html">About us</a>
    <a href="javascript:void(0)" onclick="openCart()" class="cart-link">Cart</a>
  </nav>

  <h1>Product List</h1>
  <div id="products" class="products"></div>

  <div id="cartModal" class="cart-modal">
    <div id="cartContent" class="cart-content">
      <nav class="close">
        <p>Cart</p>
        <span href="javascript:void(0)" onclick="closeCart()">Close X</span> <!-- Zavírací křížek -->
      </nav>
      <div id="cart"></div>
      <button onclick="checkout()">Order</button>
      <div id="addressForm" style="display:none;">
        <input id="address" placeholder="Enter your address" />
        <button onclick="submitOrder()">Submit Order</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-shop</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <nav class="navbar">
    <a href="https://zkouska3.vercel.app/" style="color: blue;">Produkty</a>
    <a href="https://zkouska3.vercel.app/o-nas.html">O nás</a>
    <a href="javascript:void(0)" onclick="openCart()" class="cart-link">Košík</a>
  </nav>

  <h1>Produkty</h1>
  <div id="products" class="products"></div>

  <div id="cartModal" class="cart-modal">
    <div id="cartContent" class="cart-content">
      <nav class="close">
        <p>Cart</p>
        <span href="javascript:void(0)" onclick="closeCart()">Zavřít X</span>
      </nav>
      <div id="cart"></div>
      <button onclick="checkout()">Objednat</button>
      <div id="addressForm" style="display:none;">
        <input id="address" placeholder="Enter your address" />
        <button onclick="submitOrder()">Odeslat objednávku</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

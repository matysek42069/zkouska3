<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hodnocení</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <nav class="navbar">
    <a href="https://zkouska3.vercel.app/" style="color: aqua;">Produkty</a>
    <a href="https://zkouska3.vercel.app/o-nas.html">O nás</a>
    <a href="https://zkouska3.vercel.app/hodnoceni.html">Hodnocení</a>
    <a href="https://zkouska3.vercel.app/admin.html" target="_blank">Admin login</a>
    <a href="javascript:void(0)" onclick="openCart()" class="cart-link">Košík</a>
  </nav>

  <h1>Hodnocení našich produktů</h1>

  <div class="rating-form">
    <h2>Ohodnoťte nás</h2>
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 hvězdiček">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 hvězdičky">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 hvězdičky">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 hvězdičky">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 hvězdička">&#9733;</label>
    </div>
    <textarea id="reviewText" placeholder="Napište nám své hodnocení..."></textarea>
    <button onclick="submitRating()">Odeslat hodnocení</button>
  </div>

  <div class="average-rating">
    <h2>Průměrné hodnocení</h2>
    <p id="averageRatingDisplay">Načítám...</p>
    <div id="averageRatingStars" class="stars"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
  <script src="hodnoceni.js"></script> 
</body>
</html>
